<!DOCTYPE html>
<html>
<head>
    <title>{{ banner.title }}</title>
</head>
<body>
    <h1>{{ banner.title }}</h1>
    {% if banner.image %}
        <img src="{{ banner.image.url }}" alt="{{ banner.title }}">
    {% endif %}
    <p>{{ banner.description }}</p>
    <a href="{% url 'banner_update' banner.pk %}">Edit</a>
    <a href="{% url 'banner_delete' banner.pk %}">Delete</a>
    <a href="{% url 'banner_list' %}">Back to list</a>
</body>
</html>
