<!DOCTYPE html>
<html>
<head>
    <title>{% if banner %}Edit{% else %}Create{% endif %} Banner</title>
</head>
<body>
    <h1>{% if banner %}Edit{% else %}Create{% endif %} Banner</h1>
    <form method="POST"   enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" value="{{ banner.title|default:'' }}" required>
        </p>
        <p>
            <label for="id_image">Image:</label>
            <input type="file" name="image" id="id_image">
        </p>
        <p>
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description" required>{{ banner.description|default:'' }}</textarea>
        </p>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'banner_list' %}">Back to list</a>
</body>
</html>
