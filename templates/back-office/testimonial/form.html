<!DOCTYPE html>
<html>
<head>
    <title>{% if testimonial %}Edit{% else %}Create{% endif %} Testimonial</title>
</head>
<body>
    <h1>{% if testimonial %}Edit{% else %}Create{% endif %} Testimonial</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" value="{{ testimonial.title|default:'' }}" required>
        </p>
        <p>
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description" required>{{ testimonial.description|default:'' }}</textarea>
        </p>
        <p>
            <label for="id_photo">Photo:</label>
            <input type="file" name="photo" id="id_photo">
        </p>
        <p>
            <label for="id_f_name">First Name:</label>
            <input type="text" name="f_name" id="id_f_name" value="{{ testimonial.f_name|default:'' }}" required>
        </p>
        <p>
            <label for="id_l_name">Last Name:</label>
            <input type="text" name="l_name" id="id_l_name" value="{{ testimonial.l_name|default:'' }}" required>
        </p>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'testimonial_list' %}">Back to list</a>
</body>
</html>
