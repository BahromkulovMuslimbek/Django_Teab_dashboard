<!DOCTYPE html>
<html>
<head>
    <title>Delete Testimonial</title>
</head>
<body>
    <h1>Delete Testimonial</h1>
    <p>Are you sure you want to delete "{{ testimonial.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'testimonial_list' %}">Cancel</a>
</body>
</html>
