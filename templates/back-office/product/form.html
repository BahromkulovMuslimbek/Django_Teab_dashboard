<!DOCTYPE html>
<html>
<head>
    <title>{% if product.pk %}Edit{% else %}Create{% endif %} Product</title>
</head>
<body>
    <h1>{% if product.pk %}Edit{% else %}Create{% endif %} Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="id_name">Name:</label>
            <input type="text" name="name" id="id_name" value="{{ product.name|default:'' }}">
        </p>
        <p>
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description">{{ product.description|default:'' }}</textarea>
        </p>
        <p>
            <label for="id_price">Price:</label>
            <input type="text" name="price" id="id_price" value="{{ product.price|default:'' }}">
        </p>
        <p>
            <label for="id_image">Image:</label>
            <input type="file" name="image" id="id_image">
        </p>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'product_list' %}">Back to list</a>
</body>
</html>
