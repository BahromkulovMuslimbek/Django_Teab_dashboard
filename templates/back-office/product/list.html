<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_create' %}">Create new product</a>
</body>
</html>
